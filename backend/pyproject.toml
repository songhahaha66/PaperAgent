[project]
name = "backend"
version = "0.1.0"
description = "PaperAgent Backend API"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "fastapi>=0.68.0",
    "requests>=2.32.4",
    "uvicorn[standard]>=0.15.0",
    "python-jose[cryptography]>=3.3.0",
    "bcrypt>=4.0.0",
    "python-multipart>=0.0.5",
    "sqlalchemy>=2.0.0",
    "asyncpg>=0.29.0",
    "psycopg[binary]>=3.0.0",
    "aiosqlite>=0.19.0",
    "python-dotenv>=0.19.0",
    "pydantic[email]>=2.0.0",
    "pytest>=8.4.1",
    "numpy>=2.2.6",
    "matplotlib>=3.10.5",
    "scipy>=1.15.3",
    "pandas>=2.3.1",
    "seaborn>=0.13.2",
    "alembic>=1.16.5",
    "python-docx>=1.1.2",
    "markdown>=3.6.0",
    "PyPDF2>=3.0.0",
    "pdfplumber>=0.7.0",
    "openpyxl>=3.0.0",
    "langchain>=1.0.2",
    "langchain-openai>=1.0.1",
    "langchain-community>=0.4",
    "smolagents>=1.22.0",
    "ddgs>=9.6.1",
    "langchain-anthropic>=1.0.0",
    "langchain-google-genai>=3.0.0",
    "office-word-mcp-server",
]

[tool.uv.workspace]
members = [
    "office_word_mcp",
]

[tool.uv.sources]
office-word-mcp-server = { workspace = true }
